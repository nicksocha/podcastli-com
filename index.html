<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!--Meta Description-->
    <meta
      name="description"
      content="Upload your xml file from Pocket Casts and get back a clean list of your favorite podcasts."
    />
    <title>Podcastli.com</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <!-- Bootstrap 4.3.1 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900"
      rel="stylesheet"
    />
    <!--CSS Style Sheet-->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- start Header -->
    <header>
      <hr />
      <h1>Podcast <span class="h1li">&lt li &gt</span></h1>
      <hr />
    </header>
    <!-- start Podcast Section -->
    <section class="podcastsSection">
      <h6 class="introHeading">
        Export subscriptions from your favorite podcast app and upload the file
        to get your list.
      </h6>
      <!-- Upload File  -->
      <div class="input-group align-items-center">
        <div class="custom-file col-md-4">
          <input
            type="file"
            onchange="onChange(event)"
            class="custom-file-input"
            id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            >Upload File</label
          >
        </div>
        <button
          type="button"
          class="btn btn-outline-danger"
          onclick="sortList()"
        >
          Sort A-Z &#x25B2;&#x25BC;
        </button>
      </div>
      <!-- Display Results -->
      <ul class="uList" id="list">
        <h2 class="podcastsHeadingNone" id="podcasts">Podcasts</h2>
      </ul>
    </section>
    <!-- start Footer -->
    <footer>
      <hr />
      <h6 class="footerYear" id="year"></h6>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
